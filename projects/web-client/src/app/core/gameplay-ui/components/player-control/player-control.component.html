<div class="btn-wrapper">
  <div class="pane"></div>
  <button class="integrated-btn" (click)="makeAction()">
    <img *ngIf="!!avatarUrl" class="img-wrapper" src="{{ avatarUrl || 'assets/images/avatar.png' }}"/>
    <army-badge *ngIf="!!armyBadge" class="badge" [setup]="armyBadge"></army-badge>
    <span>{{ action.message }}</span>
  </button>
</div>

<button class="back-btn" [disabled]="revertUnavailable" (click)="undoLastCommand()">
  <i name="undo"></i><b>cofnij</b>
</button>
