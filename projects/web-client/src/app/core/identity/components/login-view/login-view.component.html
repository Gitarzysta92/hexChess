<div class="flex-container_center_center fh ">
  <panel-template #panelTemplate [notificationsMap]="notificationsMap">
    <ng-container menu>
      <a class="panel-menu-item" routerLinkActive="active" routerLink="user">User</a>
      <a class="panel-menu-item" routerLinkActive="active" routerLink="guest">Guest</a>
    </ng-container>

    <div content [@routeAnimations]="prepareRoute(outlet)">
      <router-outlet #outlet="outlet" (activate)="onOutletLoaded($event, panelTemplate)"></router-outlet>
    </div>
    
    <ng-container footer>
      <a class="link" routerLink="../sign-up">Sign-up</a>
      <span class="separator">-</span>
      <a class="link" routerLink="../recovery">Lost password?</a>
    </ng-container>
  </panel-template>
</div>
