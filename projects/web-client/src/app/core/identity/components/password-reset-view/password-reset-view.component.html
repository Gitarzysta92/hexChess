<div class="flex-container_center_center fh ">
  <div class="panel">
    <div class="panel-header">
      <app-logo></app-logo>
    </div>
    <div class="panel-menu">
      <h1>Password reset</h1>
    </div>
    <div class="panel-content">
      <form>
        <div class="form-field">
          <div class="input-wrapper">
            <div class="blank-btn pass-revealer" (click)="togglePaswordVisibility()">
              <span *ngIf="!visible" class="oi" data-glyph="eye"></span>
              <span *ngIf="visible" class="oi" data-glyph="minus"></span>
            </div>
            <input type="{{ visible ? 'text' : 'password' }}" name="password" [(ngModel)]="password" required placeholder="Password"/>
          </div>
        </div> 
        <button class="solid-btn" type="submit" [disabled]="processing">Log in  <span class="oi" data-glyph="account-login"></span></button>
      </form>      
    </div>
  </div>
</div>
