<div class="title">
  <h1>Leave game</h1>  
</div>
<div class="content">
  <p>Are you sure, that you want to exit the game?</p>
</div>
<div class="actions">
  <button btn colorCode="transparent" class="submit-btn" (click)="stayInGame()">
    Stay
  </button>
  <button btn colorCode="orange" class="submit-btn" (click)="exitGame()">
    Leave <i name="login"></i>
  </button>
</div>
