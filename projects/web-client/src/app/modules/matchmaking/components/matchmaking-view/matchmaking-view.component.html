<div class="container flex_center-center fh" [@fadeOut]="animation">
  <div class="row">
    <div class="column-3" *ngIf="false">
      <player-badge avatar="top"></player-badge>
    </div>
  </div>
  <div class="row">
    <div class="column-3">
      <player-badge @slideInFromLeft
        avatar="left" 
        [player]="myProfile">
      </player-badge>
    </div>
    <div class="column-4">
      <div *ngIf="!ready" @fadeIn>
        <h2>Duel <br><small>Quickmatch</small></h2>
        <button btn class="blue">Abandon match</button>
      </div>
      <div *ngIf="ready" @fadeIn class="flex_center-center">
        <h2 *ngIf="ready">Starting game</h2>
        <div circle-spinner></div>
      </div> 
    </div>
    <div class="column-3">
      <player-badge @slideInFromRight
        avatar="right" 
        [player]="oponent">
      </player-badge>
    </div>  
  </div>
  <div class="row">
    <div class="column-3" *ngIf="false">
      <player-badge avatar="top"></player-badge>
    </div>
  </div>
</div>
