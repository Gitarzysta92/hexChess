<div class="game-result" *ngIf="(notifications | async).length === 0">
  No results to display
</div>

<div *ngFor="let n of (notifications | async);trackBy:trackItem" 
  class="game-result"
  ngClass="{{ n.apperance }}"
  (click)="navigateToNotifications(n)">
    <cross-button (click)="markAsReaded(n)"></cross-button>
    <i [name]="n.icon"></i><span>{{ isMobile ? n.title : (n.title | slice:0:15) + '...'  }}</span>
</div>
