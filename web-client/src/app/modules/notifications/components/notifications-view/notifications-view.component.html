<div class="fluid-container">
  <div class="row">
    <div class="column utility-bar">
      <button class="blank-btn" (click)="markAllAsReaded()">Mark all as readed</button>
    </div>
  </div>
  <div class="row">
    <div class="column" @slideIn>
      <app-notification 
        *ngFor="let notify of (notifications | async);trackBy: trackByFn" 
        class="notification"
        [data]="notify" 
        (readed)="markAsReaded($event)">
      </app-notification>
    </div>
  </div>
</div>
